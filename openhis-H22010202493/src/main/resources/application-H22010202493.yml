# 数据源配置
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: org.postgresql.Driver
    druid:
      # 主库数据源
      master:
        url: jdbc:postgresql://61.172.179.73:41234/openhis?currentSchema=public&characterEncoding=UTF-8&client_encoding=UTF-8
        username: postgres
        password: root
      # 从库数据源
      slave:
        # 从数据源开关/默认关闭
        enabled: false
        url:
        username:
        password:
      # 初始连接数
      initialSize: 5
      # 最小连接池数量
      minIdle: 10
      # 最大连接池数量
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置连接超时时间
      connectTimeout: 30000
      # 配置网络超时时间
      socketTimeout: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      # 配置一个连接在池中最大生存的时间，单位是毫秒
      maxEvictableIdleTimeMillis: 900000
      # 配置检测连接是否有效
      validationQuery: SELECT 1 # FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      webStatFilter:
        enabled: true
      statViewServlet:
        enabled: true
        # 设置白名单，不填则允许所有访问
        allow:
        url-pattern: /druid/*
        # 控制台管理用户名和密码
        login-username: openhis
        login-password: 123456
      filter:
        stat:
          enabled: true
          # 慢SQL记录
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true
  # redis 配置
  data:
    redis:
      host: localhost
      # 地址
      port: 6379
      # 数据库索引
      database: 1
      # 密码
      password:
      # 连接超时时间
      timeout: 10s
      lettuce:
        pool:
          # 连接池中的最小空闲连接
          min-idle: 0
          # 连接池中的最大空闲连接
          max-idle: 8
          # 连接池的最大数据库连接数
          max-active: 8
          # #连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1ms
      # 文言
      messages:
        basename: i18n/general_message/messages
        encoding: utf-8
axon:
  # 1. 全局禁用 AxonServer
  axonserver:
    enabled: false
  # 2. 全局令牌存储：强制内存
  tracking-token-store:
    type: inmemory
    # 显式指定 TokenStore Bean 名称
    bean-name: inMemoryTokenStore
  # 3. 针对报错的处理器，单独强制配置
  eventhandling:
    processors:
      com.openhis.domain.test.handle:
        mode: tracking
        # 强制该处理器使用内存令牌存储
        trackingTokenStore:
          type: inmemory
          bean-name: inMemoryTokenStore
        # 禁用令牌持久化（彻底杜绝数据库访问）
        persist-token: false
        # 关闭处理器的 JDBC 依赖
        use-explicit-token-store: true
  # 4. 禁用所有 JDBC 自动配置
  jdbc:
    enabled: false
  auto-create-schema: false
